d-i debian-installer/locale string en_GB.UTF-8
d-i localechooser/supported-locales multiselect en_US.UTF-8
d-i keyboard-configuration/xkb-keymap select gb

d-i passwd/root-password password toor
d-i passwd/root-password-again password toor

d-i partman-auto/disk string /dev/sda
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic

d-i partman-partitioning/confirm_write_new_label boolean true
d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

tasksel tasksel/first multiselect standard
d-i pkgsel/include string kali-linux-full, kali-desktop-gnome, cifs-utils

kismet kismet/install-setuid boolean true
kismet kismet/install-users string

krb5-config krb5-config/default_realm string 

d-i grub-installer/bootdev string /dev/sda

d-i finish-install/reboot_in_progress note

d-i preseed/late_command string in-target wget -P /tmp/ http://build/scripts/post_install.sh; in-target chmod 755 /tmp/post_install.sh; in-target /tmp/post_install.sh

debconf debconf/priority	select	critical

