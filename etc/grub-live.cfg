menuentry 'Debian Live' {
	load_video
	insmod gzio
	if [ x$grub_platform = xxen ]; then insmod xzio; insmod lzopio; fi
	insmod part_gpt
	insmod cryptodisk
	insmod luks
	insmod gcry_rijndael
	insmod gcry_rijndael
	insmod gcry_sha1
	insmod lvm
	insmod ext2
	cryptomount -u b3b69288a7b949e88627de66846a4fb0
	set root='lvmid/Q4nOJC-8pJJ-pPKt-ElL7-kOMC-9USN-peDVds/Zyl4Ze-rYFu-7LTd-KFnI-c4PI-OMu7-jD84pd'
	if [ x$feature_platform_search_hint = xy ]; then
	  search --no-floppy --fs-uuid --set=root --hint='lvmid/Q4nOJC-8pJJ-pPKt-ElL7-kOMC-9USN-peDVds/Zyl4Ze-rYFu-7LTd-KFnI-c4PI-OMu7-jD84pd'  ad155823-af5c-411e-906f-4356dc457935
	else
	  search --no-floppy --fs-uuid --set=root ad155823-af5c-411e-906f-4356dc457935
	fi
	echo	'Loading Linux Live...'
	linux	/live/vmlinuz boot=live components live-media=/dev/mapper/store-live toram libata.allow_tpm=1
	echo	'Loading initial ramdisk ...'
	initrd	/live/initrd.img
}

menuentry 'Kali Pentest One' {
	echo	'Loading Pentest One...'
	configfile	(lvm/store-pentest--build)/boot/grub/grub.cfg
}

